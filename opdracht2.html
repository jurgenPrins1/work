<!DOCTYPE html>
<header>
</header>
<body>
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" ><br>
        <button onclick="eCheck()">submit</button>
    </div>
</body>
<script>

function eCheck(){
    let input = document.getElementById("name").value;
    if(input.match(/e/)){
        alert("contains the letter e")
    }
}

</script>
